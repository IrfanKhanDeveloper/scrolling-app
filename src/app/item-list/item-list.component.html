
<cdk-virtual-scroll-viewport itemSize="400" class="viewport">
    <div class="item-row" *cdkVirtualFor="let row of itemRows">
      <div class="item" *ngFor="let item of row">
        <img [src]="item.url" alt="Item Image" />
        <h3>{{ item.itemName }}</h3>
        <p>Price: ${{ item.itemPrice }}</p>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
